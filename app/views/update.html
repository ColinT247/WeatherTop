#{extends 'main.html' /}
#{set title:'Update Account' /}
#{menu id:"update"/}

<section class="content box">
    <div class="columns">
        <div class="column is-half">
            <figure class="image is-square">
                <img src="/public/images/todo-2.jpg">
            </figure>
        </div>
        <div class="column is-half">
            <form action="/updateDetails" method="POST">
                <h3 class="subtitle">Update ${member.firstname} ${member.lastname}'s Account Details</h3>
                <div class="field is-horizontal field-body">
                    <div class="field">
                        <label class="label">First Name</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="First Name" name="newFirstname">
                        </p>
                    </div>
                    <div class="field">
                        <label class="label">Last Name</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Last Name" name="newLastname">
                        </p>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <input class="input" type="email" placeholder="Email" name="newEmail">
                </div>
                <div class="field">
                    <label class="label">Old Password</label> (required to make any changes)
                    <input class="input" type="password" name="oldPassword">
                </div>
                <div class="field">
                    <label class="label">New Password</label>
                    <input class="input" type="password" name="newPassword">
                </div>
                <div class="field">
                    <label class="label">Confirm New Password</label>
                    <input class="input" type="password" name="confirmNewPassword">
                </div>
                <p>You will be logged out for these changes to take affect</p>
                <button class="button is-link is-info">Submit</button>
            </form>
        </div>
    </div>
</section>

<form action="/dashboard/addstation" method="POST">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" placeholder="Station Name" type="text" name="name" minlength="3">
    </div>
  </div>
  <div class="columns">
    <div class="field column">
      <label class="label">Latitude</label>
      <div class="control">
        <input class="input" placeholder="Latitude" type="text" name="latitude" minlength="3">
      </div>
    </div>
    <div class="field column">
      <label class="label">Longitude</label>
      <div class="control">
        <input class="input" placeholder="Longitude" type="text" name="longitude" minlength="3">
      </div>
    </div>
  </div>
  <div class="field mt-4">
    <button class="button is-info">Add Station</button>
  </div>
</form>

<form action="/stations/${_station.id}/addreading" method="POST">
    <div class="columns">
        <div class="field column">
            <label class="label">Weather</label>
            <div class="control">
                <input class="input" placeholder="Weather Code" type="number" name="code">
            </div>
        </div>
        <div class="field column">
            <label class="label">Temperature</label>
            <div class="control">
                <input class="input" placeholder="10" type="number" name="temperature">
            </div>
        </div>
        <div class="field column">
            <label class="label">Wind Speed</label>
            <div class="control">
                <input class="input" placeholder="5" type="number" name="windSpeed">
            </div>
        </div>
        <div class="field column">
            <label class="label">Wind Direction</label>
            <div class="control">
                <input class="input" placeholder="180" type="number" name="windDirection">
            </div>
        </div>
        <div class="field column">
            <label class="label">Pressure</label>
            <div class="control">
                <input class="input" placeholder="1013" type="number" name="pressure">
            </div>
        </div>
    </div>
    <div class="field mt-4">
        <div class="control">
            <button class="button is-info">Add Reading</button>
        </div>
    </div>
</form>
